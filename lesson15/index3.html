<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hiển thị false</p>
    <p id="demo1"></p>
    <p>hiển thị true</p>
    <p id="demo2"></p>
    <p>hiển thị giá trị rỗng bằng Boolean</p>
    <p id="demo3"></p>
    <p>hiển thị giá trị -0 bằng Boolean</p>
    <p id="demo4"></p>
    <p>hiển thị giá trị ko xác định bằng boolean</p>
    <p id="demo5"></p>
    <p>hiển thị giá trị null bằng boolean</p>
    <p id="demo6"></p>
    <p>hiển thị giá trị flase bằng boolean</p>
    <p id="demo7"></p>
    <p>hiển thị toán tử sai bằng boolean</p>
    <p id="demo8"></p>
    <p>hiển thị toán tử sai bằng boolean</p>
    <p id="demo9"></p>
    <script>
        let x=0;//false
        let y=1;//true
        let z="";//false
        let a=-0;//false
        let b;//fales
        let c= null;//false
        let d =false;
        let e=10/"hello"
        let f =10/10
        document.getElementById("demo1").innerHTML=Boolean(x)
        document.getElementById("demo2").innerHTML=Boolean(y)
        document.getElementById("demo3").innerHTML=Boolean(z)
        document.getElementById("demo4").innerHTML=Boolean(a)
        document.getElementById("demo5").innerHTML=Boolean(b)
        document.getElementById("demo6").innerHTML=Boolean(c)
        document.getElementById("demo7").innerHTML=Boolean(d)
        document.getElementById("demo8").innerHTML=Boolean(e)
        document.getElementById("demo9").innerHTML=Boolean(f)
    </script>
