<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./common/index.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Quản lý sinh viên</h1>
        <div class="left">
            <div class="control-row">
                <button id="addStudentBtn" class="btn btn-primary">
                    Thêm mới sinh viên
                </button>
                <form class="d-flex" role="search" id="search" style="width: 80%;">    
                        <input id="enterSearch" type="search" class="form-control" placeholder="search here" aria-label="search">
                    <div class="col-m2">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                    <div>
                        <select name="" id="sortSelect" class="form-control sort-bar">
                            <option value="none">Sắp xếp theo...</option>
                            <option value="nameAsc">Sắp xếp theo tên từ A-Z</option>
                            <option value="nameDesc">Sắp xếp theo tên từ Z-A</option>
                            <option value="ageAsc">Sắp xếp theo tuổi tăng dần</option>
                            <option value="ageDesc">Sắp xếp theo tuổi giảm dần</option>
                        </select>
                    </div>
                </form>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Sinh Viên</th>
                        <th>Tên Sinh Viên</th>
                        <th>Tuổi</th>
                        <th>Giới Tính</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
            </table>
        </div>
        <div class="right">
            <div id="studentForm">
                <h2 id="formTitle">Thêm mới sinh viên</h2>
                <form id="saveStudentForm">
                    <div class="md-3">
                        <label for="studentID" class="form-lable">Mã Sinh Viên</label>
                        <input type="text" class="form-control" id="studentID" required>
                    </div>
                    <div class="md-3">
                        <label for="studentName" class="form-lable">Tên Sinh Viên</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="md-3">
                        <label for="studentAge" class="form-lable">Tuổi</label>
                        <input type="number" class="form-control" id="studentAge" required>
                    </div>
                    <div class="md-3">
                        <label for="studentGender" class="form-lable">Giới Tính</label>
                        <select class="form-control" id="studentGender">
                            <option value="true">Nam</option>
                            <option value="false">Nữ</option>
                        </select>
                    </div>
                    <div class="md-3">
                        <label for="studentBirthDate" class="form-lable">Ngày Sinh</label>
                        <input type="date" class="form-control" id="studentBirthDate" required>
                    </div>
                    <div class="md-3">
                        <label for="studentBirthPlace" class="form-lable">Nơi Sinh</label>
                        <input type="text" class="form-control" id="studentBirthPlace" required>
                    </div>
                    <div class="md-3">
                        <label for="studentAddress" class="form-lable">Địa chỉ</label>
                        <input type="text" class="form-control" id="studentAddress" required>
                    </div>
                    <button type="submit" class="btn btn-success">Lưu</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./common/index.js"></script>
</body>
</html>
