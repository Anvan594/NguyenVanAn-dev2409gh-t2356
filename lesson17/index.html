<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="common/script2.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1>Quản lý sinh viên</h1>
    <div class="container">
        <div class=" left">
            <div class="control-bar">

                <form role="search" class="d-flex" style="width: 100%;">
                    <button id="addStudentBtn" class="btn btn-primary">Thêm mới sinh
                        viên</button>

                    <div class="col m-2">
                        <input type="search" class="form-control" aria-label="search" placeholder="Tìm kiếm">
                    </div>
                    <div class="search-bar col m-2">
                        <button type="submit" class="btn btn-primary"> Tìm Kiếm</button>
                    </div>
                    <div>
                        <select name="" id="sortselect" class="form-control sort-bar">
                            <option value="none">Sắp xếp theo ...</option>
                            <option value="nameAsc">Sắp xếp theo tên A-Z</option>
                            <option value="nameDesc">Sắp xếp theo tên Z-A</option>
                            <option value="ageAsc">Sắp xếp theo tuổi tăng dần</option>
                            <option value="ageDesc">Sắp xếp theo tuổi giảm dần</option>
                        </select>
                    </div>
                </form>
            </div>

            <table class="table mt-4">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã sinh viên</th>
                        <th>Tên sinh viên</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
            </table>
        </div>
        <div class="right">
            <div id="studentFrom">
                <h2 class="fromtitle">thêm mới sinh viên</h2>
                <form action="" id="saveStudentForm">
                    <div class="mt-3">
                        <label for="studenID" class="form-label">Mã sinh viên</label>
                        <input type="text" class="form-control" id="studentID" required>
                    </div>
                    <div class="mt-3">
                        <label for="studenName" class="form-label">Tên sinh viên</label>
                        <input type="text" class="form-control" id="studentName" required>
                    </div>
                    <div class="mt-3">
                        <label for="studenAge" class="form-label">Tuổi</label>
                        <input type="number" class="form-control" id="studentAge" required>
                    </div>
                    <div class="mt-3">
                        <label for="studenGender" class="form-label">Giới tính</label>
                        <select type="text" class="form-control" id="studenGender">
                            <option value="true">Nam</option>
                            <option value="false">Nữ</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <label for="studenBirthDate" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="studenBirthDate" required>
                    </div>
                    <div class="mt-3">
                        <label for="studenBirthplace" class="form-label">Nơi sinh</label>
                        <input type="text" class="form-control" id="studenBirthplace" required>
                    </div>
                    <div class="mt-3">
                        <label for="studenAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="studenAddress" required>
                    </div>
                    <button type="submit" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>
    <script src="common/script2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
