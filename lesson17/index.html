<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Danh Sách Sinh Viên -->
        <div class="row">
            <div class="col-md-8">
                <h3>Danh Sách Sinh Viên</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Mã sinh viên</th>
                            <th>Tên sinh viên</th>
                            <th>Tuổi</th>
                            <th>Giới tính</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SV001</td>
                            <td>Nguyễn Văn A</td>
                            <td>20</td>
                            <td>Nam</td>
                            <td>
                                <button class="btn btn-warning">Xem</button>
                                <button class="btn btn-primary">Sửa</button>
                                <button class="btn btn-danger">Xóa</button>
                            </td>
                        </tr>
                        <!-- Thêm các hàng dữ liệu khác -->
                    </tbody>
                </table>
            </div>
            <!-- Thông Tin Sinh Viên -->
            <div class="col-md-4">
                <h3>Thông Tin Sinh Viên</h3>
                <form>
                    <div class="form-group">
                        <label for="studentId">Mã sinh viên</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Mã sinh viên">
                    </div>
                    <div class="form-group">
                        <label for="studentName">Tên sinh viên</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Tên sinh viên">
                    </div>
                    <div class="form-group">
                        <label for="age">Tuổi</label>
                        <input type="number" class="form-control" id="age" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính</label>
                        <select class="form-control" id="gender">
                            <option>Nam</option>
                            <option>Nữ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Ngày sinh</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="place">Nơi sinh</label>
                        <input type="text" class="form-control" id="place" placeholder="Nơi sinh">
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" placeholder="Địa chỉ">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
